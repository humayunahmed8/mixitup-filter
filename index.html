<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter with Mixitup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="portfolio-area">
        <div class="container">
            <div class="filter-content-area">
                <div class="filter-control">
                    <ul>
                        <li class="filter" data-filter="all">All</li>
                        <li class="filter" data-filter=".creative">Creative</li>
                        <li class="filter" data-filter=".business">Business</li>
                        <li class="filter" data-filter=".branding">Branding</li>
                    </ul>
                </div>

                <div class="filter-boxes row">
                    <div class="mix col-md-4 creative branding">
                        <div class="single-filter">
                            <img src="assets/img/filter.png" alt="filter image">
                            <div class="filter-overlay">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mix col-md-4 business">
                        <div class="single-filter">
                            <img src="assets/img/filter.png" alt="filter image">
                            <div class="filter-overlay">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mix col-md-4 business branding">
                        <div class="single-filter">
                            <img src="assets/img/filter.png" alt="filter image">
                            <div class="filter-overlay">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mix col-md-4 creative">
                        <div class="single-filter">
                            <img src="assets/img/filter.png" alt="filter image">
                            <div class="filter-overlay">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mix col-md-4 business">
                        <div class="single-filter">
                            <img src="assets/img/filter.png" alt="filter image">
                            <div class="filter-overlay">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mix col-md-4 creative branding">
                        <div class="single-filter">
                            <img src="assets/img/filter.png" alt="filter image">
                            <div class="filter-overlay">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--     
    Step for create an awesome filtering section using mixitup jQuery Plugin

    1. Add External Resource (jquery.mixitup.min.js) - https://codepen.io/mrwilly/pen/yYaoRo
    2. Control Markup (data-filter="all", data-filter=".creative", class = "filter")
    3. Mixitup Content or Boxes (class = "mix creative", must add the class="mix" class)
    4. Active the Mixitup Plugin - $('.filter-boxes').mixItUp();  

    -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>

    <script>
        // Mixitup Activation 
        jQuery(document).ready(function () {
            $('.filter-boxes').mixItUp({
                
            });
        });
    </script>



</body>

</html>
